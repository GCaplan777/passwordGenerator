<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- java function- clicking the button causes prompt -->

  <!-- prompt - "Create a password between 8 and 128 characters usinglowercase, uppercase, numeric, and/or special characters" -->

  <!-- if less than 8 or more than 128 prompt "try again" -->

  <!-- validate use of at least 1 lowercase, uppercase, numeric, and/or special character -->

  <!-- if validation is not met, prompt "try again" -->

  <!-- If all prompts are answered, generate password matching the selected criteria-->

  <!-- Promise WHEN the password is generated THEN the password is either displayed in an
  alert or written to the page -->
  -->

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
